# This is a basic workflow to help you get started with Actions

name: Custom Release

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    tags:
      - 'v*'

  release:
    types: [ prereleased, released, published ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      createRelease:
        description: 'Create Release'
        required: false
        default: 'false'
      uploadToJBM:
        description: 'Upload to Jetbrains Marketplace?'
        required: false
        default: 'true'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  # Prepare and publish the plugin to the Marketplace repository
  release:
    name: Publish Plugin
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:

      - name: Print Tag
        run: echo ${{ github.event.release.tag_name }}

      # Check out current repository
      - name: Fetch Sources
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.release.tag_name }}

      # Setup Java 11 environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 11

      # Publish the plugin to the Marketplace
      - if: github.event.inputs.uploadToJBM == 'true'
        name: Publish Plugin
        env:
          PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
          CERTIFICATE_CHAIN: ${{ secrets.CERTIFICATE_CHAIN }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PRIVATE_KEY_PASSWORD: ${{ secrets.PRIVATE_KEY_PASSWORD }}
        run: ./gradlew publishPlugin

      - if: github.event.inputs.uploadToJBM == 'false'
        name: Build Plugin
        run: ./gradlew buildPlugin

      # Upload artifact as a release asset
      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        #run: gh release upload v1.0.3 ./build/distributions/*
        run: gh release upload ${{ github.base_ref }} ./build/distributions/*
